<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Proyect Games</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h2>Show User</h2>
		</div>
	</div>
	
	<div class="row">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">User Id</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${user.id}">User Id</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">User Name:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${user.name}">Name:</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Email:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${user.email}">Email:</p>
				</div>
			</div>
					
			
		
			<div><a th:href="${'/user/list'}">Listado de Usuarios</a></div>
		</form>
	</div>

</div>

</body>
</html>
