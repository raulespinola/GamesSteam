<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User</title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h2>Show User</h2>
		</div>
	</div>
	
	<div class="row">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Customer Id</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${user.id}">Customer Id</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">First Name:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${user.name}">First Name:</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Last Name:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${user.password}">Last Name:</p>
				</div>
			</div>
			
			
			
		
			<div><a th:href="${'/user/list'}">Listado de Usuarios</a></div>
		</form>
	</div>

</div>

</body>
</html>
