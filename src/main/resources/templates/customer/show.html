<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer</title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h2>Show Customer</h2>
		</div>
	</div>
	
	<div class="row">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Customer Id</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${customer.id}">Customer Id</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">First Name:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${customer.name}">First Name:</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Last Name:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${customer.lastName}">Last Name:</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${customer.phone}">Phone</p>
				</div>
			</div>	
			
					
			
		
			<div><a th:href="${'/customer/list'}">Listado de Clientes</a></div>
		</form>
	</div>

</div>

</body>
</html>
